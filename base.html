<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type= "text/javascript" src="js/processing.min.js"></script>
	<!-- Calling font style -->
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<style>
canvas {
	/*Centering canvas*/
	position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
}

</style>
<body>
	<script type="text/processing" data-processing-target = "targetcanvas">
	int counter = 1;
	int fontsize =50;
	boolean rectOver = false;
	int value = 0;

	PImage img;
	/*@pjs preload = "main.jpg"*/
	PImage img0;
	/*@pjs preload = "classroom0.jpg"*/
	PImage img1;
	/*@pjs preload = "clothingStore.jpg"*/
	PImage babeDan;
	/*@pjs preload = "danno.png"*/
	PImage teresa;
	/*@pjs preload = "teresa2.png"*/
	class Scene{
		ArrayList backgroundImgs, characters;
		int num;
		Scene newScene;
		//constructor takes argument sceneNum ==> determines which image to select in array 
		Scene(sceneNum){
			num = sceneNum;
			backgroundImgs = new ArrayList();
			characters = new ArrayList();
			//adds images to list 
			backgroundImgs.add(loadImage("classroom0.jpg"));
			backgroundImgs.add(loadImage("clothingStore.jpg"));
			characters.add(loadImage("teresa2.png"));
			characters.add(loadImage("danno.png"));

		}

		void display(){
				background(backgroundImgs[num-1]);

				if(num == 2){
					if(keyPressed && key == " "){
						image(characters[0], 0, 90);
						image(characters[1], 0, 90);
					}	
				}
		}
		boolean update(){
			if(mousePressed){
				return true;
			}
			return false;
		}

	}

	void setup(){
		//loads images
		newScene = new Scene(counter);
		img = loadImage("main.jpg");
		img0 = loadImage("classroom0.jpg");
		img1 = loadImage("clothingStore.jpg");
		babeDan = loadImage("danno.png");
		teresa = loadImage("teresa2.png");

		// creates canvas
		size(750,600);
		background(img);
		textFont(createFont("Press Start 2P",fontsize));
	}		

	void draw(){
		// draws images and text
		update(mouseX, mouseY);
		background(img);
		text("You Choose", 125,300);
		//hover over button changes the color
		if (rectOver){
			fill(200,0,0);
		}else{
			fill(255,0,0);
		}
		rect(250,400, 250, 100);
		//start text
		textSize(35);
		fill(255);
		text("Start",290,470);

	}
	// when the mouse hovers, fades button
	void update(int x, int y){
		if(overRect(250,400,250,100)){
			rectOver = true;
		} else{
			rectOver = false;
		}
	}
	//only for start button
	void mouseClicked(){
		noLoop();
		if (rectOver && newScene.update()){
			newScene.display();
		}
	}
	//mouse function to hover and fade button
	boolean overRect(int x, int y, int width, int height){
		if (mouseX >= x && mouseX <= x+width && mouseY >= y && mouseY <= y+height){
			return true;
		}else{
			return false;
		}
	}
	//changes frames afterwards
	void keyPressed(){
		if (key == ' '){
			image(teresa,0,90);
		}
		if (key == ' '){
			image(babeDan,250,10);		
		}
	}

	</script>
	<canvas id="targetcanvas"></canvas>
</body>
</html>
