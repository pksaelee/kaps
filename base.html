<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type= "text/javascript" src="js/processing.min.js"></script>
	<!-- Calling font style -->
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<style>
canvas {
	/*Centering canvas*/
	position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
}

</style>
<body>
	<script type="text/processing" data-processing-target = "targetcanvas">


	int fontsize =50;
	boolean rectOver = false;
	int value = 0;

	PImage img;
	/*@pjs preload = "main.jpg"*/
	PImage img0;
	/*@pjs preload = "classroom0.jpg"*/
	PImage img1;
	/*@pjs preload = "clothingStore.jpg"*/
	PImage img2;
	/*@pjs preload = "dan.png"*/



	void setup(){
		//loads images
		img = loadImage("main.jpg");
		img0 = loadImage("classroom0.jpg");
		img1 = loadImage("clothingStore.jpg");
		img2 = loadImage("dan.png");

		// creates canvas
		size(750,600);
		background(img);
		textFont(createFont("Press Start 2P",fontsize));
	}		

	void draw(){
		// draws images and text
		update(mouseX, mouseY);
		background(img);

		text("You Choose", 125,300);
		//hover over button changes the color
		if (rectOver){
			fill(200,0,0);
		}else{
			fill(255,0,0);
		}
		rect(250,400, 250, 100);
		//start text
		textSize(35);
		fill(255);
		text("Start",290,470);
	}
	// when the mouse hovers, fades button
	void update(int x, int y){
		if(overRect(250,400,250,100)){
			rectOver = true;
		} else{
			rectOver = false;
		}
	}
	//only for start button
	void mouseClicked(){
		noLoop();
		if (rectOver){
			background(img1);
		}
	}
	//mouse function to hover and fade button
	boolean overRect(int x, int y, int width, int height){
		if (mouseX >= x && mouseX <= x+width && mouseY >= y && mouseY <= y+height){
			return true;
		}else{
			return false;
		}
	}
	//changes frames afterwards
	void keyPressed(){
		keyPressed++;
		if (keyPressed > 1){
			background(img0);
		} else{
			background(img0);
		}
	}

	</script>
	<canvas id="targetcanvas"></canvas>
</body>
</html>
